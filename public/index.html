<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0"
        integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
        crossorigin="anonymous"></script>
    <title>TEMP-CONV</title>
</head>

<body>
    <div class="container mx-auto mt-8 text-center">
        <div class="bg-white p-4 border rounded-lg max-w-lg m-ato">
            <h1 class="text-2xl font-bold mb-4">Temperature Converter</h1>
            <form hx-trigger="submit" hx-post="/convert" hx-target="#result">
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" name="fahrenheit" class="border p-2 rounded" value="32" required />
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Convert</button>
                <div id="result" class="mt-6 text-xl"></div>

            </form>
        </div>
    </div>
</body>

</html>
